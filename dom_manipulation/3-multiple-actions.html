<!DOCTYPE html>
<html>
<head>
  <title>Creating and Removing Elements</title>
</head>
<body>
  <div id="container"></div>
  <button id="toggleButton">Toggle Paragraph</button>
  
  <script>
    // Select the container element by its id
    const container = document.getElementById('container');
    
    // Create a new <p> element
    const newParagraph = document.createElement('p');
    newParagraph.textContent = 'New paragraph';

    // Append the new <p> element to the container
    container.appendChild(newParagraph);

    // Get a reference to the toggle button
    const toggleButton = document.getElementById('toggleButton');
    
    // Toggle the visibility of the paragraph when the button is clicked
    let paragraphVisible = true;
    toggleButton.addEventListener('click', () => {
      if (paragraphVisible) {
        newParagraph.style.display = 'none'; // Hide the paragraph
      } else {
        newParagraph.style.display = 'block'; // Show the paragraph
      }
      paragraphVisible = !paragraphVisible;
    });
  </script>
</body>
</html>
