<!DOCTYPE html>
<html>
<head>
  <title>DOM Introduction</title>
</head>
<body>
  <p id="myParagraph">This is a paragraph.</p>
  <script>
    // Get the element with the id "myParagraph"
    var para = document.getElementById("myParagraph");

    // Change the content of the paragraph
    para.innerHTML = "I successfully updated this paragraph with JavaScript";
  </script>
</body>
</html>
